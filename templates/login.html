{% extends "base.html" %}
{% block content %}
<h1>Logowanie</h1>
<div class="card">
  <form method="post">
    <label>Login</label>
    <input name="login" required>

    <label>Hasło</label>
    <input name="password" required>

    <div style="margin-top:12px">
      <button type="submit">Zaloguj</button>
    </div>
  </form>
</div>
<p style="margin-top:12px">Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się</a>.</p>
{% endblock %}

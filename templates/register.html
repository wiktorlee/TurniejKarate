{% extends "base.html" %}
{% block content %}
<h1>Rejestracja</h1>
<div class="card">
  <form method="post">
    <label>Login</label>
    <input name="login" required value="{{ form.login if form else '' }}">

    <label>Hasło</label>
    <input name="password" required value="{{ form.password if form else '' }}">

    <label>Kod kraju (3 litery, np. POL)</label>
    <input name="country_code" maxlength="3" required value="{{ form.country_code if form else '' }}">

    <label>Narodowość (np. Polska)</label>
    <input name="nationality" required value="{{ form.nationality if form else '' }}">

    <label>Klub</label>
    <select name="club_name" required>
      <option value="">-- Wybierz klub --</option>
      {% for club in clubs %}
        <option value="{{ club.name }}" {% if form and form.club_name == club.name %}selected{% endif %}>
          {{ club.name }}{% if club.city %} - {{ club.city }}{% endif %}
        </option>
      {% endfor %}
    </select>

    <label>Imię</label>
    <input name="first_name" value="{{ form.first_name if form else '' }}">

    <label>Nazwisko</label>
    <input name="last_name" value="{{ form.last_name if form else '' }}">

    <label>Płeć (M/F)</label>
    <input name="sex" maxlength="1" required value="{{ form.sex if form else '' }}">

    <label>Data urodzenia</label>
    <input type="date" name="birth_date" required value="{{ form.birth_date if form else '' }}">

    <label for="weight">Waga (kg):</label>
    <input type="number" step="0.1" name="weight" id="weight" required>


    <div style="margin-top:12px">
      <button type="submit">Utwórz konto</button>
    </div>
  </form>
</div>
<p style="margin-top:12px">Masz już konto? <a href="{{ url_for('auth.login') }}">Zaloguj się</a>.</p>
{% endblock %}

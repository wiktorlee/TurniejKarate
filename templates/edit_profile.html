{% extends "base.html" %}
{% block content %}
<h1>Edytuj profil</h1>

<div class="card">
  <form id="edit-profile-form">
    <div class="mb-3">
      <label class="form-label">Login (nie można zmienić)</label>
      <input type="text" class="form-control" id="login" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
    </div>

    <div class="mb-3">
      <label class="form-label">Kod zawodnika (nie można zmienić)</label>
      <input type="text" class="form-control" id="athlete_code" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
    </div>

    <div class="mb-3">
      <label for="country_code" class="form-label">Kod kraju (3 litery, np. POL)</label>
      <input type="text" class="form-control" id="country_code" name="country_code" maxlength="3" required>
    </div>

    <div class="mb-3">
      <label for="nationality" class="form-label">Narodowość (np. Polska)</label>
      <input type="text" class="form-control" id="nationality" name="nationality" required>
    </div>

    <div class="mb-3">
      <label for="club_name" class="form-label">Klub</label>
      <select class="form-select" id="club_name" name="club_name" required>
        <option value="">-- Wybierz klub --</option>
        <!-- Clubs will be populated by JavaScript -->
      </select>
    </div>

    <div class="mb-3">
      <label for="first_name" class="form-label">Imię</label>
      <input type="text" class="form-control" id="first_name" name="first_name">
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="last_name" name="last_name">
    </div>

    <div class="mb-3">
      <label for="sex" class="form-label">Płeć</label>
      <select class="form-select" id="sex" name="sex" required>
        <option value="M">Mężczyzna</option>
        <option value="F">Kobieta</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="birth_date" class="form-label">Data urodzenia</label>
      <input type="date" class="form-control" id="birth_date" name="birth_date" required>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Waga (kg)</label>
      <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Nowe hasło (opcjonalne - zostaw puste, jeśli nie chcesz zmieniać)</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Zostaw puste, aby nie zmieniać hasła">
    </div>

    <div style="margin-top: 16px;">
      <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
      <a href="/profile" class="btn btn-secondary" style="margin-left: 12px;">Anuluj</a>
    </div>
  </form>
</div>

<script src="/static/js/profile.js"></script>
{% endblock %}
